<div class="container" ng-controller="MainController">

    <div class="row">
        <div class="col-md-12">
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <canvas id="radar" class="chart chart-radar"
                                chart-data="data1" chart-options="options1" chart-labels="labels1" chart-series="series1">
                        </canvas>
                    </div>
                    <div class="item">
                        <canvas id="bar" class="chart chart-bar"
                                chart-data="data2" chart-options="options2" chart-labels="labels2"chart-series="series2">
                        </canvas>
                    </div>
                    <div class="item">
                        <canvas id="pie" class="chart chart-pie"
                                chart-data="data3" chart-labels="labels3" chart-options="options3">
                        </canvas>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>
