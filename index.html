<!DOCTYPE html>
<html ng-app="streamApp">
    <head>
        <meta charset="utf-8">
        <!-- To ensure proper rendering and touch zooming -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>StreamTest App</title>
        <!-- Bootstrap and Fontawesome Stylesheets -->
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css">
        <!-- App CSS Styles -->
        <link rel="stylesheet" href="styles/style.css"/>
    </head>
    <body>
        <!-- including header -->
        <div ng-include="'views/templates/header.html'"></div>

        <!-- this is where content will be injected -->
        <div class="container">
            <div class="row">
                <div ng-view></div>
            </div>
        </div>

        <!-- including footer -->
        <div ng-include="'views/templates/footer.html'"></div>

        <!-- Scripts -->
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
        <script type="text/javascript" src="node_modules/angular-route/angular-route.min.js"></script>
        <!-- App Javascript-->
        <script type="text/javascript" src="app.js"></script>
        <script type="text/javascript" src="controllers/MainController.js"></script>
        <script type="text/javascript" src="controllers/AboutController.js"></script>
        <script type="text/javascript" src="controllers/ContactController.js"></script>
        <!-- Scripts End -->
    </body>
</html>
